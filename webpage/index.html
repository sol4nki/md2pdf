<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>md2pdf</title>
</head>
<body>
    <div id="uploadpdf" style="-webkit-user-select:none;user-select:none;" unselectable="on" onselectstart="return false;" onmousedown="return false;">
        <p>Drag n Drop the md file here</p>
    </div>
    <input type="file" id="fileinp">

    <div id="options" style="-webkit-user-select:none;user-select:none;" unselectable="on" onselectstart="return false;" onmousedown="return false;">
        <label for="notai">
            <input type="checkbox" id="notai" name="notai" value="notai" style>
                Not AI
        </label>
        <label for="idk2"> 
            <input type="checkbox" id="idk2" name="idk2" value="idk2">
                idk2
        </label>
        <label for="idk3"> 
            <input type="checkbox" id="idk3" name="idk3" value="idk3">
                idk3
        </label>


    </div>


    <script src="script.js"></script>
</body>
</html>
